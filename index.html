<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corridor Scroll Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
  position: relative;
  height: 100vh;
}

img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
    
    body, html {
      margin: 0;
      padding: 0;
      height: 200vh; /* enough height to allow scrolling */
      font-family: sans-serif;
      background: #111;
    }

    .bar {
      position: fixed;
      width: 100%;
      height: 60px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    #top-apps { top: 0; }
    #top-menu { top: 60px; }
    #bottom-bar { bottom: 0; }

    .scroll-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid orange;
      border-right: 4px solid orange;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <div id="top-apps" class="bar">üîç Apps Bar</div>
  <div id="top-menu" class="bar">‚öôÔ∏è Menu Panel</div>
  <img src="WhatsApp Image 2025-10-07 at 5.25.49 PM.jpeg" height="250">
  <div id="bottom-bar" class="bar">üì∫ Viewer Footer</div>
  <div id="overlay" class="scroll-overlay"></div>

  <script>
    let lastScrollY = window.scrollY;
    const overlay = document.getElementById('overlay');

    window.addEventListener('scroll', () => {
      const currentScrollY = window.scrollY;
      if (Math.abs(currentScrollY - lastScrollY) > 10) {
        overlay.style.opacity = 1;
        clearTimeout(window.scrollTimeout);
        window.scrollTimeout = setTimeout(() => {
          overlay.style.opacity = 0;
        }, 800);
      }
      lastScrollY = currentScrollY;
    });
  </script>

</body>
</html>
